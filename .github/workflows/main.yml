name: Build Acode Plugin

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        shell: bash
        run: |
          npm install

      - name: Run build script (show stdout/stderr)
        shell: bash
        run: |
          echo "== RUNNING BUILD =="
          node -v
          npm -v
          set -o pipefail
          npm run build 2>&1 | tee build-output.log || true
          echo "=== BUILD OUTPUT (last 200 lines) ==="
          tail -n 200 build-output.log || true

      - name: Debug - show workspace recursively
        shell: bash
        run: |
          echo "Working dir: $(pwd)"
          echo "Top-level files:"
          ls -la
          echo "Find zip files (if any):"
          find . -type f -name "*.zip" -print -exec ls -lh {} \; || true
          echo "Show dist folder (if exists):"
          if [ -d "dist" ]; then
            ls -la dist
          else
            echo "dist/ not found"
          fi
          echo "Show .acode folder (if exists):"
          if [ -d ".acode" ]; then
            ls -la .acode
          else
            echo ".acode/ not found"
          fi

      - name: Ensure zip tool present
        shell: bash
        run: |
          if ! command -v zip >/dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y zip
          fi
          zip -v || true

      - name: Create artifact zip (guaranteed)
        shell: bash
        run: |
          mkdir -p .artifacts
          
          # Check if AI.zip exists and copy it
          if [ -f "AI.zip" ]; then
            echo "Found existing AI.zip, copying to artifacts"
            cp AI.zip .artifacts/
          fi
          
          # Check for any other zip files
          find . -maxdepth 1 -type f -name "*.zip" ! -name "AI.zip" -exec cp {} .artifacts/ \;
          
          # If no zip files found, create one from dist
          if [ ! -f ".artifacts/AI.zip" ] && [ $(find .artifacts -name "*.zip" | wc -l) -eq 0 ]; then
            echo "No existing zip found â€” creating .artifacts/acode-plugin.zip from dist/"
            if [ -d "dist" ]; then
              if [ -f "plugin.json" ]; then
                echo "Creating zip with dist/ and plugin.json"
                zip -r .artifacts/acode-plugin.zip dist plugin.json
              elif [ -f "manifest.json" ]; then
                echo "Creating zip with dist/ and manifest.json"
                zip -r .artifacts/acode-plugin.zip dist manifest.json
              else
                echo "Creating zip with dist/ only"
                zip -r .artifacts/acode-plugin.zip dist
              fi
            else
              echo "ERROR: dist/ not found. Cannot create plugin zip."
              exit 1
            fi
          fi
          
          echo "=== Contents of .artifacts ==="
          ls -la .artifacts/
          echo "=== Zip file details ==="
          find .artifacts -name "*.zip" -exec ls -lh {} \;

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: acode-plugin
          path: .artifacts/*.zip
          if-no-files-found: error
